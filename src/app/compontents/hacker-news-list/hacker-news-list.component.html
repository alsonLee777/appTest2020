
<!-- <div>Dummy text</div> -->

<div *ngFor="let item of storyList; let i = index;">
    <div class="lDiv"> {{ item.title }} <br/>
          by: {{ item.title }}<br/>
          descendants: {{ item.descendants }}<br/>
          id: {{ item.id }}<br/>
          score: {{ item.score }}<br/>
          time: {{ moment(item.time) }}<br/>
          type: {{ item.type }}<br/>
          url: {{ item.url }}
    </div>
</div>
